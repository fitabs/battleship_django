{% extends "rss/Template.html" %}
{% load bootstrap3 %}


{% block content %}
    {% for post in posts %}
        <div class="post-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="inner">
                    <div class="col-xs-12">
                        <h3>{{ post.title }}</h3>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div>{{ post.text }}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="inner">
                    <div class="col-xs-12 text-right">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-default">Read</button>
                            <button class="btn btn-sm btn-default">Add Favorite</button>
                        </div>
                    </div>
                    </div>

            </div>
        </div>
    {% endfor %}

{% endblock %}
