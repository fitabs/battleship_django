{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0049)https://v4-alpha.getbootstrap.com/examples/cover/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "img/favicon.ico" %}">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "rss/bootstrapfies/css/bootstrap.css" %}" rel="stylesheet">
    <link href={% static "rss/fontawesome/css/font-awesome.css" %} type="text/css" rel="stylesheet">

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <div class="inner">
              <h3 class="masthead-brand"><i class="fa fa-rss-square" aria-hidden="true"></i> RSS</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="">Home</a>
                <a class="nav-link" href="">Features</a>
                <a class="nav-link" href="">Contact</a>
              </nav>
            </div>
          </div>


          <div class="inner">
            <h1 class="cover-heading">Bla bla bla rss...</h1>
            <p class="lead">{% block content %} {% endblock %}</p>
{#            <p class="lead">#}
{#              <a href="https://v4-alpha.getbootstrap.com/examples/cover/#" class="btn btn-lg btn-secondary">Learn more</a>#}
{#            </p>#}
          </div>


        <div class="inner">
          <p>RSS lesson <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://instagram.com/fitabs">@fitabs</a>.</p>
        </div>


        </div>

      </div>
    </div>

    ================================================== -->

    <script src="{% static "rss/Template_files/bootstrap.min.js" %}"></script>

    <script src="{% static "rss/Template_files/ie10-viewport-bug-workaround.js" %}"></script>
